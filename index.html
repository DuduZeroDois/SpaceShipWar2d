<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceShip War 2d</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SpaceShip War 2d</h1>
    <div id="hud">
        <h3>Pontos: <span id="pontos">0</span></h3></h3>
        <br>
        <h3>XP: <span id="XP">100</span></h3>
    </div>
    <div id="GM" class="gw">
        <h2 id="g">GAME OVER</h2>
        <button id="reset">Restart</button>
    </div>
    <div id="WN" class="gw">
        <h2 id="w">WINNER</h2>
    </div>
    <Canvas width="800" height="600" id="canva"></Canvas>
    <script src="main.js"></script>
</body>
</html>
